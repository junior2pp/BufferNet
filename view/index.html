<!doctype html>
<html lang="en">
  <head>
  	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/api/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/api/css/home.css">
    	<title>bufferAnalizer</title>
 </head>
  <body>
	<div class="container">
		<input id="message" type="text" value="Hello, world!">
		<button type="button" class="btn btn-primary" onclick="send();">Iniciar Captura</button>
	
		<div class="row" id="packets">
		</div>
	</div>


<script type="text/javascript">
	var sock = null;
	var wsuri = "ws://127.0.0.1:8000/api/packet";

	window.onload = function() {

				console.log("onload");

				sock = new WebSocket(wsuri);

				sock.onopen = function() {
					console.log("connected to " + wsuri);
				}

				sock.onclose = function(e) {
					console.log("connection closed (" + e.code + ")");
				}

				sock.onmessage = function(e) {
					console.log("message received: " + e.data);
					cuadro(e.data);
				}
			};


	function send() {
		var msg = document.getElementById('message').value;
		sock.send(msg);
	};

	function cuadro(texto) {
		let packtes = document.getElementById('packets');
		let div1 = document.createElement('div');
		let div2 = document.createElement('div');
		let a = document.createElement('a');

		div1.className = "col-3 mb-3";
		div2.className = "p-2 azul text-center";
		
		div2.textContent = texto;
		a.href = "/api/packet/" + texto;
		a.target = "_blank";
		
		div1.appendChild(a);
		a.appendChild(div2);

		packets.appendChild(div1);	//dibujamos
	};

</script>
  </body>
</html>
